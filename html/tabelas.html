<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <title>Primeira página html</title>
        <meta charset = "utf-8">
        <meta name = "keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Júlia M">

    <body>
        <div id = "tabelas">
            <table class="contained">
                <h3>Monthly Savings</h3>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th colspan="2">Savings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="c1">January</td>
                        <td class="c2">R$100,00</td>
                        <td class="c3"><a href = "#">View</a></td>
                    </tr>
                    <tr>
                        <td class="c1">February</td>
                        <td class="c2">R$300,00</td>
                        <td class="c3"><a href = "#">View</a></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class = "sum">
                        <td colspan="3"><small>Sum: $180</small></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
